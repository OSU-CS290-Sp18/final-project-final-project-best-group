<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main_style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    </head>
    <body>
        <div class="title-bar">
      		<img src="https://cdn.discordapp.com/attachments/371079677009199126/455635542109847552/dungeons_and_dragons_40_ampersand_flat1.png" class="dnd-img">

        <div class = "about">
            <p class = "about-head">
                What Is This Webpage?
            </p>
            <p class = "about-body">
                You can create and store character sheets on a database. These characters can be edited or viewed later from the list page.

            </p>
            <img src = "https://i.imgur.com/vJFlkCv.png" class = "dragon-image">
        </div>
        <script>
            window.onresize = hideText;
            function hideText(){
                var w = window.outerWidth;
                if(parseInt(w) < 1000 ){
                    document.getElementsByClassName('about-body')[0].classList.add('hidden');
                }else{
                    document.getElementsByClassName('about-body')[0].classList.remove('hidden');
                }
            }
        </script>
    </body>
